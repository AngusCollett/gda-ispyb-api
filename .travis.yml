dist: trusty
language: java
cache:
  directories:
    - "$HOME/.m2" # Maven dependencies
jdk:
  - oraclejdk8
script:
    #- mysql -e "SET GLOBAL time_zone='+1:00'"
  - mvn -Dispyb.url='jdbc:mariadb://localhost:3306' -Dispyb.user=root -Dispyb.host=localhost package
addons:
  mariadb: '10.3'
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "target/ispyb-api-*.jar"
  skip_cleanup: true
  on:
    tags: true
