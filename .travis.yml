sudo: false # use containers

language: java

cache:
  directories:
    - $HOME/.m2 # Maven dependencies

jdk:
 - oraclejdk8
 
before_install:
 - cd ../
 - git clone --depth=50 --branch=master https://github.com/eclipse/dawnsci.git  org.eclipse.dawnsci  # We only need one bundle, sparse checkout?
 - git clone --depth=50 --branch=master https://github.com/eclipse/scanning.git org.eclipse.scanning # We only need one bundle, sparse checkout?
 - mv gda-ispyb-api uk.ac.diamond.ispyb
 - cd uk.ac.diamond.ispyb
 
# Run maven. This happens automatically and adding it again makes the build longer.
script: 
 - mvn -Dispyb.url=jdbc:mariadb://localhost:3306 -Dispyb.user=travis -Dispyb.host=localhost clean compile surefire:test -Dtest.includes=**/Suite.java
 - sonar-scanner

addons:
  mariadb: '10.0'
  sonarqube:
    token:
      secure: ""


deploy:
  provider: releases
  api_key: 
    secure: 
  file_glob: true
  file:
    - "uk.ac.diamond.ispyb.api/target/uk.ac.diamond.ispyb.api-*.jar"
    - "uk.ac.diamond.ispyb.feature/target/uk.ac.diamond.ispyb.feature-*.jar"
    - "uk.ac.diamond.ispyb.jdbc/target/uk.ac.diamond.ispyb.jdbc-*.jar"
  skip_cleanup: true
  on:
    tags: true
