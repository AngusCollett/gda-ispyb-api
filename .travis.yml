sudo: false # use containers
language: java
cache:
  directories:
    - "$HOME/.m2" # Maven dependencies
jdk:
  - oraclejdk8
script:
  - mvn -Dispyb.url=jdbc:mariadb://localhost:3306 -Dispyb.user=root -Dispyb.host=localhost package
  - sonar-scanner
addons:
  mariadb: '10.2'
  sonarqube:
    token:
      secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "target/ispyb-api-*.jar"
  skip_cleanup: true
  on:
    tags: true
